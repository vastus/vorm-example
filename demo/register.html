<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vorm &mdash; Demo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="bar">
      <a href="login.html">Log in</a> |
      <a href="register.html">Register</a>
    </div>

    <header>
      <h1><a href="index.html">Vorm</a></h1>
    </header>

    <div id="torso">
      <div id="register">
        <h2>Register</h2>
        <form action="login.html">
          <div class="field">
            <label for="user_email">Email</label><br>
            <input id="user_email" type="email" placeholder="john@doe.co">
          </div>

          <div class="field">
            <label for="user_password">Password</label><br>
            <input id="user_password" type="password" placeholder="••••••••••••">
          </div>

          <div class="field">
            <label for="user_password_cofirmation">Password confirmation</label><br>
            <input id="user_password_cofirmation" type="password" placeholder="••••••••••••">
          </div>

          <div class="button">
            <input type="submit" value="Send">
          </div>
        </form>
      </div>
    </div>

    <footer>
    <p>&copy; Juho H. 2014</p>
    </footer>
  </body>
</html>
