<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vorm &mdash; Demo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="bar">
      <a href="profile.html">testos</a> |
      <a href="index.html">Log out</a>
    </div>

    <header>
      <h1><a href="index.html">Vorm</a></h1>
    </header>

    <div id="torso">
      <div id="profile">
        <h2>Profile</h2>
        <form action="#">
          <div class="field">
            <label for="user_username">Username</label><br>
            <input id="user_username" type="text" value="testos">
          </div>

          <div class="field">
            <label for="user_email">Email</label><br>
            <input id="user_email" type="email" value="testos@teroni.fi">
          </div>

          <div class="field">
            <label for="user_password">Password</label><br>
            <input id="user_password" type="password" placeholder="••••••••••••">
          </div>

          <div class="button">
            <input type="submit" value="Update">
          </div>
        </form>
    </div>

    <footer>
      <p>&copy; Juho H. 2014</p>
    </footer>
  </body>
</html>
